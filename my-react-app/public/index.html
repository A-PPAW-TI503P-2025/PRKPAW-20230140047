<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="Sistem Informasi Akademik - Aplikasi Manajemen Data Mahasiswa"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--
      Tailwind CSS CDN - Untuk styling
      PENTING: Ini harus ada agar Tailwind berfungsi
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Konfigurasi Tailwind (Opsional) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6',
              secondary: '#6366F1',
              success: '#10B981',
              danger: '#EF4444',
              warning: '#F59E0B',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
            }
          }
        }
      }
    </script>
    
    <!-- Custom Global Styles -->
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Custom animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Prevent text selection on buttons */
      button {
        user-select: none;
        -webkit-user-select: none;
      }

      /* Loading spinner animation */
      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }

      .spinner {
        animation: spinner 1s linear infinite;
      }
    </style>
    
    <title>Sistem Informasi Akademik</title>
  </head>
  <body class="antialiased">
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        background: linear-gradient(to bottom right, #eff6ff, #eef2ff);
        font-family: system-ui, -apple-system, sans-serif;
      ">
        <div style="
          background: white;
          padding: 40px;
          border-radius: 16px;
          box-shadow: 0 10px 40px rgba(0,0,0,0.1);
          text-align: center;
          max-width: 500px;
        ">
          <div style="
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
          ">
            ⚠️
          </div>
          <h2 style="
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
          ">
            JavaScript Diperlukan
          </h2>
          <p style="
            color: #6b7280;
            margin-bottom: 12px;
            line-height: 1.6;
          ">
            Aplikasi ini memerlukan JavaScript untuk berjalan dengan baik.
          </p>
          <p style="
            color: #6b7280;
            line-height: 1.6;
          ">
            Silakan aktifkan JavaScript di browser Anda, lalu refresh halaman ini.
          </p>
          <div style="
            margin-top: 24px;
            padding: 16px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            color: #4b5563;
          ">
            <strong>Cara mengaktifkan JavaScript:</strong><br>
            Chrome: Settings → Privacy and Security → Site Settings → JavaScript<br>
            Firefox: about:config → javascript.enabled → true
          </div>
        </div>
      </div>
    </noscript>
    
    <!-- React Root Element - Tempat aplikasi React dimuat -->
    <div id="root"></div>

  </body>
</html>
